<!doctype html>
<html>
	<head>
	
		<title>Simon Says</title>
		
		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<section class="game">
		<h2 class="name">SIMON SAYS</h2>
		<div class="red" id="red"></div>
		<div class="green" id="green"></div>
		<div class="blue" id="blue"></div>
		<div class="yellow" id="yellow"></div>
	</section>
	
	<section class="scoreBox">
		<div class="highScore">HIGH SCORE: <span id="highScore"></span></div>
		<br/>
		<div class="currScore" id="currScore">CURRENT SCORE: <span id="currScore"></span></div>
	</section>
	
	</body>
</html>
