<!doctype html>
<html>
	<head>
	
		<title>Simon Says</title>
		
		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<section class="game">
		<div class="red" id="red" value="1"></div>
		<div class="green" id="green" value="2"></div>
		<div class="blue" id="blue" value="3"></div>
		<div class="yellow" id="yellow" value="4"></div>
	</section>
	
	<div class="btnGroup">
		<button id="start">START</button>
		<button id="end">END</button>
	</div>
	
	<script src="script.js"></script>
	</body>
</html>
